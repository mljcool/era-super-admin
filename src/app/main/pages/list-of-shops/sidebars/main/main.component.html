<div class="sidebar-content">

    <div class="card mat-white-bg">

   

        <!-- SIDEBAR CONTENT -->
        <div class="content py-16" fusePerfectScrollbar>

            <div class="nav">

                <div class="nav-item" aria-label="inbox">
                    <a class="nav-link" matRipple (click)="changeFilter('all')"
                       [ngClass]="{'active mat-accent-bg':filterBy ==='all'}">
                        <span class="title">All Auto Shop</span>
                    </a>
                </div>

                <div class="nav-item" aria-label="frequently contacted" (click)="changeFilter('ACCEPTED')">
                    <a class="nav-link" matRipple [ngClass]="{'active mat-accent-bg':filterBy ==='ACCEPTED'}">
                        <div class="title">Accepted</div>
                    </a>
                </div>

                <div class="nav-item" aria-label="starred" (click)="changeFilter('DECLINED')">
                    <a class="nav-link" matRipple [ngClass]="{'active mat-accent-bg':filterBy ==='DECLINED'}">
                        <div class="title">Decline</div>
                    </a>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- / SIDEBAR CONTENT -->
