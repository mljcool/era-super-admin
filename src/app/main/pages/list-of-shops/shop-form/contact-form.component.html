<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row
            class="toolbar-bottom py-16"
            fxLayout="column"
            fxLayoutAlign="center center"
        >
            <div class="contact-name">
                {{ shops.mainName }}
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form [formGroup]="contactForm">
            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text"
                        >account_circle</mat-icon
                    >
                    <input
                        name="mainName"
                        formControlName="mainName"
                        placeholder="Name"
                        matInput
                        required
                    />
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text"
                        >star</mat-icon
                    >
                    <input
                        name="secondaryName"
                        formControlName="secondaryName"
                        matInput
                        placeholder="Secondary Name"
                    />
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text"
                        >phone</mat-icon
                    >
                    <input
                        formControlName="mainContact"
                        matInput
                        placeholder="Contact Number"
                    />
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text"
                        >phone</mat-icon
                    >
                    <input
                        name="secondaryName"
                        formControlName="secondaryName"
                        matInput
                        placeholder="Contact Number"
                    />
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <mat-icon matPrefix class="mr-12 s-20 secondary-text"
                        >email</mat-icon
                    >
                    <input
                        name="email"
                        formControlName="email"
                        matInput
                        type="email"
                        placeholder="Email"
                    />
                </mat-form-field>
            </div>

            <div
                fxLayout="row"
                class="textarea-wrapper"
                fxLayoutAlign="start start"
            >
                <mat-form-field fxFlex>
                    <textarea
                        name="writtenAddress"
                        formControlName="writtenAddress"
                        placeholder="Written Address"
                        matInput
                        type="text"
                        max-rows="4"
                    ></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <!-- <button
            *ngIf="action !== 'edit'"
            mat-raised-button
            (click)="_matDialogRef.close(contactForm)"
            class="save-button mat-accent"
            [disabled]="contactForm.invalid"
            aria-label="SAVE"
        >
            SAVE
        </button> -->

        <button
            *ngIf="action === 'edit'"
            mat-raised-button
            (click)="onWhatActions('ACCEPTED')"
            class="save-button mat-accent"
            [disabled]="contactForm.invalid"
            aria-label="SAVE"
        >
            ACCEPT
        </button>

        <button
            *ngIf="action === 'edit'"
            mat-raised-button
            (click)="onWhatActions('DECLINED')"
            aria-label="Delete"
            class="mat-danger"
            matTooltip="Delete"
        >
            Decline
        </button>
    </div>
</div>
